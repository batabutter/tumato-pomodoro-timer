<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8" />
        <script src="https://kit.fontawesome.com/7e4bca7cee.js"
            crossorigin="anonymous"></script>
        <title>Tumato</title>
    </head>

    <body>
        <div class="content_wrapper">
            <div class="timer_container">
                <div class="timer_name">
                    <p>10sec Timer</p>
                    <button>Auto</button>
                    <button>Reset All</button>
                </div>
                

                <div class="canvas_timer_container">
                    <canvas id="timer" width="500" height="500"></canvas>
                </div>

                <div class="button_layout">
                    <button id="start_button" class="timer_button">
                        <i id="start_icon" class="fa-solid fa-play"></i></button>

                    <button id="switch_button" class="timer_button">
                        <i class="fa-solid fa-shuffle"></i></button>
                        
                    <button id="reset_button" class="timer_button"><i
                            class="fa-solid fa-arrow-rotate-left"></i></button>
                </div>

            </div>

            <div class="preset_container" id="timer_presets">
                <div class="preset_inner">
                    <div class="timer_preset_title"><p>Presets:</p></div>
                    <div class="preset_list" id="timer_preset_list"></div>
                </div>
            </div>
        </div>
    </body>

    <script src="build/renderer.js"></script>
    <script src="build/timer.js"></script>
    <script src="build/presets.js"></script>
</html>

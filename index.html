<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta charset="UTF-8" />
        <script src="https://kit.fontawesome.com/7e4bca7cee.js"
            crossorigin="anonymous"></script>
        <title>Tumato</title>
    </head>

    <body>
        <div class="create_timer_container">
            <div class="create_timer_container_inner">
                <div class="create_timer_container_title"><p>Add new
                        Timer</p></div>
                <div class="interactive_create_timer">
                    <div class="timer_segment"><p>00</p></div>:
                    <div class="timer_segment"><p>00</p></div>:
                    <div class="timer_segment"><p>00</p></div>
                </div>
                <div class="create_timer_name">
                    <i class="fa-regular fa-pen-to-square"></i>
                    <input placeholder="Timer" />
                </div>
                <div class="create_timer_button_layout">
                    <button id="save_button" class="save_button">
                        <i class="fa-regular fa-floppy-disk"></i>
                        Save
                    </button>
                    <button id="cancel_button" class="cancel_button">
                        <i class="fa-solid fa-x"></i>
                        Cancel
                    </button>
                </div>
            </div>
        </div>

        <div class="content_wrapper">
            <div class="timer_container">
                <div class="timer_name">
                    <p id="name"></p>
                    <button id="auto_button">Auto</button>
                    <button id="reset_all_button">Reset All</button>
                </div>

                <div class="canvas_timer_container">
                    <canvas id="timer" width="500" height="500"></canvas>
                </div>

                <div class="button_layout">
                    <button id="start_button" class="timer_button">
                        <i id="start_icon"
                            class="fa-solid fa-play"></i></button>

                    <button id="switch_button" class="timer_button">
                        <i class="fa-solid fa-shuffle"></i></button>

                    <button id="reset_button" class="timer_button"><i
                            class="fa-solid fa-arrow-rotate-left"></i></button>
                </div>

            </div>

            <div class="preset_container" id="timer_presets">
                <div class="preset_inner">
                    <div class="timer_preset_title"><p>Presets:</p></div>
                    <div class="preset_list" id="timer_preset_list"></div>
                    <div class="preset_options">
                        <button id="plus_button">
                            <i class="fa-solid fa-plus"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>

    <script type="module" src="build/renderer.js"></script>
    <script type="module" src="build/timer.js"></script>
    <script type="module" src="build/presets.js"></script>
</html>
